<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lemonchat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="header">
      <h1>LemonChat</h1>
    </div>
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type a message, or try some math with /math..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title", style="color:rgb(233, 255, 41)";>What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
